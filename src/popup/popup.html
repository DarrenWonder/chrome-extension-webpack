<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      .group {
        width: 300px;
      }
      .title {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 500;
        text-align: center;
      }
    </style>
    <link href="https://cdn.bootcss.com/c3/0.6.1/c3.min.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div class="group">
        <div id="title" class="title">
          <svg width="300" height="23">
            <rect width="300" height="23" x="0" y="0" fill="#edeff0" mask="url(#shining)"></rect>
            <defs>
              <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
                  <animate id="color" attributeName="stop-color" from="#fff" to="#fff" dur="1.5s" begin="0"></animate>
                  <stop stop-color="white" offset="0.31189">
                      <animate attributeName="offset" values="-.05;.95" dur="1.5s" begin="color.end" repeatCount="indefinite"></animate>
                  </stop>
                  <stop stop-color="black" offset="0.36189">
                      <animate attributeName="offset" values="0;1" dur="1.5s" begin="color.end" repeatCount="indefinite"></animate>
                  </stop>
                  <stop stop-color="white" offset="0.41189">
                      <animate attributeName="offset" values=".05;1.05" dur="1.5s" begin="color.end" repeatCount="indefinite"></animate>
                  </stop>
              </linearGradient>
              <mask id="shining">
                  <rect x="0" y="0" width="100%" height="100%" fill="url(#shine)"></rect>
              </mask>
            </defs>
          </svg>
        </div>
        <div id="gauge"></div>
      </div>
    </div>
    <script src="d3.min.js"></script>
    <script src="c3.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
